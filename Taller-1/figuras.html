<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
    </header>
    <p>Este es el primer taller del curso práctico de JS</p>

    <section class = "seccion">
        <h2>Calcula el área y perimetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Introduce la longittud de los lados de tu cuadrado: 
            </label>

            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcula el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcula el área
            </button>
        </form>
    </section>

    <section class = "seccion">
        <h2>Calcula el área y perimetro de un cuadrado</h2>
        <form action="">
            <label for="InputTriangulo">
                Introduce la longitud de los lados de tu triangulo 
            </label>
            <input id="InputTriangulo" type="number">
            <input id="InputLado2" type="number">
            <label for="InputTrianguloBase">Introduce la base del triangulo</label>
            <input id="InputTrianguloBase" type="number">

            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcula el perimetro
            </button>

            <button type="button" onclick="calcularAreaTriangulo()">
                Calcula el área
            </button>

    
    <section>
        <h2>Calcula el área y perimetro de un circulo</h2>

        <form action="">
            <label for="InputCirculo">
                Introduce el radio de tu circulo: 
            </label>
            <input id="InputCirculo" type="number">

            <button type="button" onclick="calcularPerimetroCirculo()">Calcula el perimetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcula el área</button>

        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
